<div class="container-fluid">

    <div>

        <nb-card>

            <nb-card-header>
                Product
            </nb-card-header>

            <nb-card-body>

                <div class="row">

                    <div class="col-12 col-md-5">

                        <div *ngFor="let product of products">
                            <p>{{product.Name}}</p>
                            <p>{{product.Version}}</p>
                            <hr>
                        </div>

                    </div>

                    <div class="vertical col-1 d-none d-md-block"></div>

                    <div class="col-12 col-md-6 rowgap">

                        <div>
                            <form [formGroup]="productForm" class="row row-wrap gap_col-3 gap_row-3">

                                <div class=" d-flex flex-column">
                                    <p><b>FirstName</b></p>
                                    <input nbInput shape="round" type="text" placeholder="Name" formControlName="Name">
                                    <div>
                                        <span *ngIf="productForm.get('Name')?.hasError('required') && productForm.get('Name')?.touched">
                                            FirstName is required
                                        </span>
                                        <span *ngIf="productForm.get('Name')?.hasError('pattern')">
                                            FirstName contain 4-15 characters
                                        </span>
                                    </div>
                                </div>
    
                                <div class=" d-flex flex-column">
                                    <p><b>FirstName</b></p>
                                    <input nbInput shape="round" type="text" placeholder="Version" formControlName="Version">
                                    <div>
                                        <span *ngIf="productForm.get('Version')?.hasError('required') && productForm.get('Version')?.touched">
                                            FirstName is required
                                        </span>
                                        <span *ngIf="productForm.get('Version')?.hasError('pattern')">
                                            FirstName contain 4-15 characters
                                        </span>
                                    </div>
                                </div>
    
                            </form>
                        </div>

                        <div class="d-flex justify-content-end columngap">
                            <button nbButton status="warning"size="medium" shape="semi-round">Clear</button>
                            <button nbButton status="primary"size="medium" shape="semi-round">Save</button>
                        </div>

                    </div>

                </div>

            </nb-card-body>

        </nb-card>

    </div>

</div>
